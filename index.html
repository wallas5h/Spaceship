<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceship</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">

    <div class="container" data-container>
      <div class="spaceship" data-spaceship></div>
      <section class="information">
        <article class="information__content" data-score>Score: 0</article>
        <article class="information__content" data-lives>Lives: 3</article>
      </section>
    </div>
    <div class="modal hide">
      <div class="modal__content">
        <p class="modal__text" data-score-info>
          You loose! Start new game!
        </p>
        <button class="modal__button" data-button>New Game</button>
      </div>
    </div>
  </div>

  <script src="./js/Game.js" type="module"></script>

</body>

</html>
